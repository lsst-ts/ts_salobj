{% set data = load_setup_py_data() %}

package:
  name: ts-salobj
  version: {{ data.get('version') }}

source:
  path: ../

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

test:
  requires:
    - ts-conda-build =0.4
    - ts-idl {{ idl_version }}
    - ts-utils
    - ts-xml
  source_files:
      # .git is needed to test reading older git hashes of config files
    - .git
    - bin
    - pyproject.toml
    - python
    - schema
    - tests
  commands:
    - pytest

requirements:
  host:
    - pip
    - pytest-flake8
    - python {{ python }}
    - setuptools
    - setuptools_scm
  run:
    - astropy >=5.2
    - boto3
    - fastavro
    - jsonschema
    - moto >=5
    - {{ pin_compatible('numpy', min_pin='x.x', max_pin='x') }}
    - python {{ python }}
    - python-confluent-kafka >=2.0.2
    - {{ pin_compatible('httpx', min_pin='x.x', max_pin='x') }}
    - {{ pin_compatible('cachetools', min_pin='x.x', max_pin='x') }}
    - pyyaml
    - setuptools
    - setuptools_scm
    - ts-utils
    - ts-xml >=20
