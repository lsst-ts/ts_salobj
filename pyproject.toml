[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "ts_salobj"
description = "Object-oriented interface to LSST SAL communications middleware."
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { documentation = "https://ts-salobj.lsst.io", repository = "https://github.com/lsst-ts/ts_salobj" }
dynamic = [ "version" ]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
command_test_csc = "lsst.ts.salobj:command_test_csc"
run_test_csc = "lsst.ts.salobj:run_test_csc"
create_topics = "lsst.ts.salobj.create_topics:create_topics"

[tool.setuptools_scm]
write_to = "python/lsst/ts/salobj/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "auto"

[project.optional-dependencies]
dev = ["documenteer[pipelines]"]
