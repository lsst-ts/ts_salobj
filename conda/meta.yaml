{% set data = load_setup_py_data() %}

package:
  name: ts-salobj
  version: {{ data.get('version') }}

source:
  path: ../

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .
  entry_points:
    - command_test_csc = lsst.ts.salobj:command_test_csc
    - make_avro_schemas = lsst.ts.salobj:make_avro_schemas
    - run_test_csc = lsst.ts.salobj:run_test_csc
  script_env:
    - PATH
    - PYTHONPATH
    - LD_LIBRARY_PATH
    - PYTHON_BUILD_VERSION
    - PYTHON_BUILD_LOCATION
    - TS_CONFIG_OCS_DIR

test:
  requires:
    - ts-conda-build =0.4
    - ts-idl {{ idl_version }}
    - ts-utils
    - ts-xml
  source_files:
      # .git is needed to test reading older git hashes of config files
    - .git
    - bin
    - pyproject.toml
    - python
    - schema
    - tests
  commands:
    - pytest

requirements:
  host:
    - pip
    - pytest-flake8
    - python {{ python }}
    - setuptools
    - setuptools_scm
  run:
    - astropy >=5.2
    - boto3
    - fastavro
    - jsonschema
    - moto >=5
    - {{ pin_compatible('numpy') }}
    - python {{ python }}
    - python-confluent-kafka =1.9
    - pyyaml
    - setuptools
    - setuptools_scm
    - ts-utils
    - ts-xml >=20
